<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Keycode Generator</title>
	</head>
	<body>
		<section id="page1">
			<div class="page1-heading">
				<h2>Press any key to get the Javascript event keycode</h2>
			</div>
		</section>

		<section id="page2">
			<div class="page2-container">
				<div><h2>Keycode Generator</h2></div>

				<div class="display">
					<div id="display.which">78</div>
				</div>

				<div>
					<div class="page2-event-container">
						<div class="box">
							<p>event.key</p>
							<h3 id="event.key">n</h3>
						</div>

						<div class="box">
							<p>event.location</p>
							<h3 id="event.location">0</h3>
						</div>

						<div class="box">
							<p>event.which</p>
							<h3 id="event.which">78</h3>
						</div>

						<div class="box">
							<p>event.code</p>
							<h3 id="event.code">KeyN</h3>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
